{% extends 'base.html' %}
{% block content %}

<h1>Artists</h1>
<h2>Found a few artists that match your search. Which artist are you looking for?</h2>

    <ul>
    {% for artist_option in artist_options %}

      <li>
        <a href="/artist/{{ artist_option.artist_id }}">
          {{ artist_option.artist_name }}
        </a>
        
      </li>

    {% endfor %}
    </ul>

{% endblock %}
