{% extends 'base.html' %}
{% block content %}

<h1>Artists</h1>
<h2>Found a few artists that match your search. Which artist are you looking for?</h2>

    <ul>
    {% for artist in artist_options %}

      <li>
        <a href="/artist/{{ artist.artist_id }}">
          {{ artist.artist_name }}</a><br>
        {{ artist.artist_photo }}
            
      </li>

    {% endfor %}
    </ul>

{% endblock %}
