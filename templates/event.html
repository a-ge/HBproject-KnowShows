{% extends 'base.html' %}
{% block content %}

<h2>{{ event.event_title }}</h2>
{{ event.venue.venue_loc }}<br>

<h3>Concert Lineup</h3>

    <ul>
        {% for key in event_dicts %}
        <li>
            <a href="/artist/{{ event_dicts[key].artist_id }}">
            {{ event_dicts[key].artist_name }}</a><br>
            {{ event_dicts[key].artist_genres }}<br>
            <img src="{{ event_dicts[key].artist_photo }}">
        </li>
        <br>
        {% endfor %}
    </ul>


{% endblock %}
