{% extends 'base.html' %}
{% block content %}

<h2>{{ event.event_title }}</h2>
{{ event.venue.venue_loc }}
<h3>Concert Lineup</h3>
    <ul>
    {% for artist in event_artists %}

      <li>
        {{ artist.artist_name }}<br>
        {{ artist.artist_url }}
      </li>

    {% endfor %}
    </ul>

{% endblock %}
