            <option value="NY">NY</option>

            </select>
  </div>

<!-- https://formden.com/blog/date-picker -->
<div class="form-group"> <!-- Date input -->
        <label class="control-label" for="date">Start Date</label>
        <input class="form-control" id="startDate" name="date" placeholder="MM/DD/YYY" type="text"/>
      </div>
<div class="form-group"> <!-- Date input -->
        <label class="control-label" for="date">End Date</label>
        <input class="form-control" id="endDate" name="date" placeholder="MM/DD/YYY" type="text"/>
      </div>
<script>
    $(document).ready(function(){
      var date_input=$('input[name="startDate"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
    $(document).ready(function(){
      var date_input=$('input[name="endDate"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>

<div>
    <button id="loc-button">Get User Location</button>
    <div id="output"></div>
</div>
    <script>
        "use strict";

        // From Google Maps JavaScript API
        // https://developers.google.com/maps/documentation/javascript/examples/map-geolocation
        $('#loc-button').click(function(){
            if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position){
                var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            })}
            else {
                console.log("geolocation is not supported");
            }
            })
